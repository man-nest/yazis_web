{% extends "base.html" %}
{% block content %}
    <div class="content">
        <form action="{% url 'add_document' %}" class="form-signin" style="text-align: center" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>
            <h1 class="h3 mb-3 font-weight-normal">Добавление документа</h1>

            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
