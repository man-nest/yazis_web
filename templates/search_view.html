{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Поиск документов</h1>

        <form action="{% url 'main_page' %}" method="get">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Введите запрос" name="query">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Найти</button>
                </div>
            </div>
        </form>


        {% if results %}
            <ul class="list-group">
                {% for article  in results %}
                    <li class="list-group-item">
                        <a href="{% url 'document_page' article.slug %}">{{ article.title }}</a><br>
                        <small class="text-muted">Найденные термины: {{ article.terms }}</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Нет результатов поиска</p>
        {% endif %}

    </div>
{% endblock %}
