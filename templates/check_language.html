{% extends "base.html" %}
{% block content %}
    <form method="post" action="{% url 'check_language' %}" class="container">
        {% csrf_token %}
        <div class="form-group">
            <label for="choice">Выберите вариант:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="choice" value="1" id="choice1">
                <label class="form-check-label" for="choice1">N-Gramm method</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="choice" value="2" id="choice2">
                <label class="form-check-label" for="choice2">Alphabet method</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="choice" value="3" id="choice3">
                <label class="form-check-label" for="choice3">Neural network method</label>
            </div>
        </div>
        <div class="form-group">
            <label for="custom_input">Chose html file with text:</label>
            <input type="text" class="form-control" name="path" id="path" placeholder="Enter path">
        </div>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Check</button>

        <div class="container mt-4">
            {% if answer %}
                <div class="alert alert-success">
                    <strong>Result:</strong> {{ answer }}
                </div>
                <button type="submit" class="btn btn-primary" name="save_button">Save</button>
            {% endif %}
        </div>

    </form>

{% endblock %}
