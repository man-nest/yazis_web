{% extends "base.html" %}
{% block content %}
    <div class="content">
        <form action="{% url 'speechGeneration' %}" class="form-signin" style="text-align: center" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}

            <h1 class="h3 mb-3 font-weight-normal">Speech generation</h1>

            <div style="text-align: start" class="form-group">
                <label for="choice">Choose voice:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="choice" value="ZIRA_EN" id="choice1">
                    <label class="form-check-label" for="choice1">1. English voice</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="choice" value="IRINA_RU" id="choice2" checked>
                    <label class="form-check-label" for="choice2">2. Russian voice</label>
                </div>
            </div>

            <div class="input-group">
                <span class="input-group-text">Rate, Volume</span>
                <input type="text" placeholder="Enter rate, default value = 200" aria-label="Rate" name="Rate" class="form-control">
                <input type="text" placeholder="Enter volume from 0.0 to 1.0" aria-label="Volume" name="Volume" class="form-control">
            </div>

            <div class="input-group mb-3 py-2">
                <input type="text" class="form-control" placeholder="Search..." name="query">
                <button class="btn btn-primary" type="submit" name="Submit">
                    Generate
                </button>
            </div> 

        </form>
    </div>
{% endblock %}
