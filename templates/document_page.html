{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>{{ article.title }}</h1>

                <img src="{{ article.cover.url }}" alt="{{ article.title }}" class="img-fluid">

                <p>{{ article.text }}</p>

            </div>
            <div class="col-md-4">

                <p class="text-muted">Автор: {{ article.author }}</p>
                <p class="text-muted">Дата публикации: {{ article.time_publish }}</p>


                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Дополнительная информация</h5>
                        <p class="card-text">{{ article.some_info }}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
