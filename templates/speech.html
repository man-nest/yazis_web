{% extends "base.html" %}
{% block content %}
    <div class="content">
        <form action="{% url 'speech' %}" class="form-signin" style="text-align: center" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}

            <button type="submit" name="Record" class="btn btn-success">Record</button>
        </form>
    </div>
{% endblock %}
