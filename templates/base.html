<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Информационно-поисковая система{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a style="font-style: italic; color: pink" class="navbar-brand" href="{% url 'main_page' %}">Информационно-поисковая система</a>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_document' %}">Добавление документа</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'check_language' %}">Распознавания языка текстового документа</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'help' %}">Помощь</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
